<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ビンゴマシーン | webビンゴアプリ | chakkun1121</title>
    <link href="./style.css" rel="stylesheet" />
    <meta
      name="description"
      content="chakkun1121作成のウェブビンゴマシーンです。このアプリでスマホやパソコンでビンゴマシーンが利用できます。ビンゴマシーンの操作画面を分離することもできます。"
    />
    <link rel="canonical" href="https://chakkun1121.github.io/bingo/machine/index.html" />

  </head>

  <body>
    <header>
      <img id="headerImg" />
    </header>
    <main>
      <section class="show-number">
        <p id="showNumber"></p>
      </section>
      <section class="historys">
        <h2>履歴</h2>
        <div class="history" id="viewHistories"></div>
      </section>
      <section class="operation">
        <h2>操作画面</h2>
        <button onclick="window.opener?window.opener.startBingo():startBingo()">
          回す
        </button>
        <button
          onclick="window.opener?window.opener.stopBingoButton():stopBingoButton()"
        >
          止める(少しだけラグがあります)
        </button>
        <button onclick="showPopUp()">操作画面を別画面で開く</button>
      </section>
    </main>
    <script src="./popup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
