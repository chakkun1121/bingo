<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ビンゴマシーン</title>
  <link href="./style.css" rel="stylesheet" />
  <meta name="description" content="chakkun1121作成のウェブビンゴマシーンです。このアプリでスマホやパソコンでビンゴマシーンが利用できます。">
  <link rel="canonical" href="https://chakkun1121.github.io/bingo/machine/">
</head>

<body>
  <header>
    <h1>ビンゴ</h1>
  </header>
  <main>
    <section class="show-number">
      <p id="showNumber">
      </p>
    </section>
    <section class="historys">
      <h2>履歴</h2>
      <div class="history" id="viewHistories"></div>
    </section>
    <section class="operation">
      <button onclick="startBingo()">回す</button>
      <button onclick="stopBingo()">止める(少しだけラグがあります)</button>
    </section>
  </main>
  <script src="./script.js"></script>
</body>

</html>
